<html>
	<head>
		<style>
			textarea{
				font-size: 20px;
				font-family:Arial, Helvetica, sans-serif, Courier, monospace; 
				outline: none;
				width: 100%; 
				height:100%;
				flex: 1;
				padding: 5px;
				border: none;
				resize: none;
			}
			body{
				font-size: 20px;
				font-family:Arial, Helvetica, sans-serif, Courier, monospace; 
				box-sizing: border-box;
				
			}
			.container{
				display: flex;
				height: 100%;
				gap:10px;
				box-sizing: border-box;
				flex: 1;

			}	
			.left{
				flex:1;
				height: 100%;
				display: flex;
				display: -webkit-flexbox;
				flex-direction: column;
				padding: 10px;
				box-sizing: border-box;
			}	
			
			h3{
				margin: 0px;
				margin-bottom: 10px;
			}
			input[disabled], input:disabled, textarea[disabled], textarea[disabled="disabled"], textarea:disabled {
				background-color: white;
			}
			input[type="text"]{
				
				font-size: 20px;
				font-family:Arial, Helvetica, sans-serif, Courier, monospace; 
				outline: none;
				margin-bottom: 5px;
			}

			input[type="button"]{
				margin-left: 10px;
				box-sizing: content-box;
				font-size: 20px;
				font-family:Arial, Helvetica, sans-serif, Courier, monospace; 
				outline: none;
			}

			.mainContainer{
				box-sizing: content-box;
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			h1{
				margin-top: 0px;

				margin-bottom: 10px;
				
				background-color:palevioletred;
				padding: 5px;
			}
			span{
				background-color:steelblue;
				padding: 5px;
				margin: 5px 0px 5px 0px;
			}
		</style>
	</head>
	<body>
		<div class="mainContainer">
			<h1 id="siteTitle">orpfk</h1>
			<div class="container">
				
				
				<div class="left" style="background-color:cadetblue ">
					<div class = "heading1"><h3>Facts: </h3></div>
					<div style="width: 100%;flex: 1;box-sizing: border-box;display: flex;">
						<textarea id="facts" >john has fun.&#13;&#10;stacy has books.</textarea>
					</div>
				</div>
				<div class="left" style="background-color: rosybrown; ">
					
					<div style="width: 100%;">
						<h3 style="margin-right:10px;">Query</h3>
						<div style="flex: 1;display: flex; flex-direction: row;  text-align: center;"> 
							
							<input style="flex:1" type="text" value="$x has fun?" id="query">
							<input type="button" value="run query" style="height: 100%; text-align: center; ">
						</div>
					</div>
					
					<div class = "heading1"><h3>Output</h3></div>
					<div style="width: 100%;flex: 1;box-sizing: border-box;display: flex;">
						
						<textarea id="facts" disabled>press the "run query" button to see the results of your query!</textarea>
					</div>
						
				</div>
			</div>
			<span id="siteTitle" ">
				Click 
				<a style="color:khaki" target="_blank" href="https://docs.google.com/presentation/d/1ZEQOrsWn4RIpgv9GcEkPWnN9D8Xp8sIzrZnTdCKeICs/edit?usp=sharing
				https://docs.google.com/presentation/d/1ZEQOrsWn4RIpgv9GcEkPWnN9D8Xp8sIzrZnTdCKeICs/edit?usp=sharing">here</a>
				to see the documentation
			</span>
		</div>
	</body>

</html>
